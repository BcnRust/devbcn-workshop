[tasks.shuttle]
workspace = false
env = { RUST_LOG="trace" }
install_crate = "cargo-shuttle"
command = "cargo"
args = ["shuttle", "run"]

[tasks.serve]
workspace = false
script_runner = "@shell"
script = '''
cd front
dioxus serve
'''

