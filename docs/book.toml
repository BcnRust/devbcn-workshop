[book]
authors = ["Alberto MÃ©ndez", "Roberto Huertas"]
language = "en"
multilingual = false
src = "src"
title = "Rust Full Stack Workshop"

[build]
create-missing = true

[output.html]
default-theme = "light"
preferred-dark-theme = "ayu"
# copy-fonts = true
# additional-css = ["custom.css", "custom2.css"]
# additional-js = ["custom.js"]
# no-section-label = false
git-repository-url = "https://github.com/bcnrust/devbcn-workshop"
additional-js = ["src/assets/mermaid.min.js", "src/assets/mermaid-init.js"]
additional-css = ["src/assets/mdbook-admonish.css"]

[preprocessor]

[preprocessor.toc]
command = "mdbook-toc"
renderer = ["html"]
max-level = 4

[preprocessor.mermaid]
command = "mdbook-mermaid"

[preprocessor.admonish]
command = "mdbook-admonish"
assets_version = "3.0.2"    # do not edit: managed by `mdbook-admonish install`
